services:
  # FastApi
  api:
    environment:
      - ENV_FILE=envs/.env.dev
    env_file:
      - envs/.env.dev
    ports:
      - "8000:8000"

  # PostgresSQL
  postgres:
    ports:
      - "5433:5432"

  # Test PostgresSQL
  test_postgres:
    image: postgres:16-alpine
    container_name: test_postgres_db
    ports:
      - "5432:5432" # integration tests run in docker anyway
    environment:
      POSTGRES_USER: ${TEST_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD}
      POSTGRES_DB: ${TEST_POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${TEST_POSTGRES_USER} -d ${TEST_POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network

  # Redis
  redis:
    ports:
      - "6380:6379"